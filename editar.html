<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <title>Editar Despesa</title>
      <meta charset="utf-8">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">  
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
      
      <link rel="stylesheet" type="text/css" href="css/estilo.css">
     

    </head>
    <body>
        <h1>Editar Despesa</h1>
        <form method="POST">
            <fieldset>
                <label for="data">Data:</label>
                <input id="data" type="date" name="data" required>
            </fieldset>
           
            <fieldset>
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">--Selecione--</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Saúde</option>
                        <option value="3">Transporte</option>
                        <option value="4">Despesas Fixa</option>
                    </select>
            </fieldset>

            <fieldset>
                    <label for="descricao">Descrição:</label>
                    <input id="desc" type="text" name="descricao" required>
            </fieldset>

            <fieldset>
                    <label for="valor">Valor: R$</label>
                    <input id="valor" type="number" name="valor" required>
            </fieldset>

            <fieldset>
                    <input id="botAdicDesp" class="caixaAzul fonteBranca" type="button" value="Editar despesa">
            </fieldset>

        </form>

 
    </body>

</html>
<!--Link com JS-->
<script type="text/javascript" src="js/Editar.js"></script>
