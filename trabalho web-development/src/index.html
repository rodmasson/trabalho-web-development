    <div class="jumbotron text-center">
        <h1 class="text-info"><i class="fas fa-barcode"></i>   Cadastro Itens</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" 
                   id="userid" 
                   class="form-control" 
                   readonly 
                   placeholder="ID" 
                   autocomplete="off"
            />
            <input type="text" id="proname" class="form-control" placeholder="Produto" autocomplete="off">
            <div class="row">
                <div class="col">
                        <input type="text" id="fabricante" class="form-control m-0" placeholder="Fabricante" autocomplete="off">   
                </div>
                <div class="col">
                        <input type="number" id="preco" class="form-control m-0" placeholder="Preço" autocomplete="off">   
                </div>
            </div>
        </form>
    </div>
        
    <!--CREATE, UPDATE, READ AND DELETE BUTTON-->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success" id="btn-create">Criar</button>
        <button type="button" class="btn btn-outline-primary" id="btn-read">Carregar</button>
        <button type="button" class="btn btn-outline-warning" id="btn-update">Atualizar</button>
        <button type="button" class="btn btn-outline-danger"  id="btn-delete">Excluir Tudo</button>
    </div>

                        <th scope="col">Produto</th>

                        <th scope="col">Preço</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                      </tr>
                    </thead>
