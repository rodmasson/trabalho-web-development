<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <title>Apagar Despesa</title>
      <link rel="stylesheet" type="text/css" href="css/estilo.css"
      <meta charset="utf-8">
    </head>
    <body>
        <h1>Apagar Despesa</h1>
        <h1>Deseja realmente apagar a despesa?</h1>
        <form method="POST">

            <input type="hidden" name="codigo" value="1">

            <fieldset>
                <label for="data">Data:</label>
                <span>20-10-19</span>
            </fieldset>
           
            <fieldset>
                    <label for="tipo">Tipo:</label>
                    <span>Saúde</span>
            </fieldset>

            <fieldset>
                    <label for="descricao">Descrição:</label>
                    <span>Dentista</span>
            </fieldset>

            <fieldset>
                    <label for="valor">Valor: R$</label>
                    <span>R$300,00</span>
            </fieldset>

            <fieldset>
                    <input type="submit" value="Apagar despesa">
            </fieldset>

        </form>

 
    </body>

</html>
